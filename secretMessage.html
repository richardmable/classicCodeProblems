<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
    $(document).ready(function(){
        $("button").click(function(){
            var name = $("#name").val();
            var token= $("#token").val();
            console.log(name);
            console.log(token);
            $.ajax(
                {url: "http://secret-reef-78749.herokuapp.com/api/messages/secret_message/" + name +  "/" + token, 
              success: function(result){
                $("#div1").html(result);
            }});
        });
    });
    </script>
</head>
<body>

    <div id="div1">
        <img src="http://www.pamperedpetz.net/wp-content/uploads/2015/09/Puppy1.jpg" alt="">
    </div>

        Enter Name: <input id="name"></input>
        <br>
        Enter Token: <input id="token"></input>


    <button >Submit</button>

</body>
</html>
